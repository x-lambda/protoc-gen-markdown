syntax = "proto3";

package demo.v0;

// 这是 service
service Demo {
  // 这是接口定义
  rpc Search (SearchReq) returns (SearchResp);
}

message SearchReq {
  // name
  string name = 1;
}

message SearchResp {
  int32 code = 1;
  string msg = 2;
  repeated ReplyData data = 3;
}

message ReplyData {
  // 标题
  string title = 1;
  // 序号
  float ord = 2;
  // 分数
  int64 score = 3;
  // ID
  int32 id = 4;
  // 标签信息
  repeated string tags = 5;
}
